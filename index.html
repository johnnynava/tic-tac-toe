<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="everything">
        <p id="header">Tic Tac Toe</p>
        <div class="content">
            <p id="turn">Player X's turn</p>
            <div class="gameboard">
                <div class="cell" id="cell1"><p>x</p></div>
                <div class="cell" id="cell2"><p>x</p></div>
                <div class="cell" id="cell3"><p>o</p></div>
                <div class="cell" id="cell4"><p>o</p></div>
                <div class="cell" id="cell5"><p>o</p></div>
                <div class="cell" id="cell6"><p>x</p></div>
                <div class="cell" id="cell7"><p>x</p></div>
                <div class="cell" id="cell8"><p>x</p></div>
                <div class="cell" id="cell9"><p>o</p></div>
            </div>
            <button>Restart</button>
        </div>
    </div>
</body>
</html>
